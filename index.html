<script>
  var flag = "right";
  window.setInterval(
        function() {
          var dino = document.getElementById("dino");
          var temp = parseInt(dino.style.left, 10)
          var width = window.innerWidth - 75;
          if(flag=="right"){
              if(temp <= width){
              dino.style.left = temp + 10 + "px"
              }
              else{
                  flag="left";
                  dino.setAttribute("class", "to-left");
              }
          }else{
              if(temp>=0){
              dino.style.left = temp - 10 + "px"
              }
              else{
                  flag="right";
                  dino.setAttribute("class", "etc");
              }
          }
          }, 300);
  </script>
